{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}


<div class="sidebar">
			
    <div class="sidebar-background"></div>
    <div class="sidebar-wrapper scrollbar-inner">
        <div class="sidebar-content">
            <div class="user">
                <div class="avatar-sm float-left mr-2">
                    <img src="{{ user.profilePicture.url }}" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                        <span>
                            {{ user.firstName }}
                            <span class="user-level">@{{ user.username }}</span>
                            <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse in" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a href="{% url 'organizer-profile' user.username %}">
                                    <span class="link-collapse">My Profile</span>
                                </a>
                            </li>
                     
                            <li>
                                <a href="#settings">
                                    <span class="link-collapse">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li class="nav-item ">
                    <a href="{% url 'organizer-home' %}">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-section">
                    <span class="sidebar-mini-icon">
                        <i class="fa fa-ellipsis-h"></i>
                    </span>
                    <h4 class="text-section">Menu</h4>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" href="#base">
                        <i class="fas fa-layer-group"></i>
                        <p>My Events</p>
                        <span class="caret"></span>
                    </a>
                    <div class="collapse" id="base">
                        <ul class="nav nav-collapse">
                            <li>
                                <a href="{% url 'create-event' %}">
                                    <span class="sub-item">Create an Event</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'events-list' %}">
                                    <span class="sub-item">Events List</span>
                                </a>
                            </li>
                          
                       
                            
                        </ul>
                    </div>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'create-ticket' %}">
                        <i class="fas fa-shapes"></i>
                        <p>Create Ticket</p>
                    </a>
                </li>
             
            </ul>
        </div>
    </div>
</div>
