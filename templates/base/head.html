    {% if messages %} {% for message in messages %}


    <script>
      var placementFrom = "top";
      var placementAlign = "right";
      var state = "{{ message.extra_tags }}";
      var style = "withicon";
      var content = {};

      content.message = "{{message}}";
      content.title = "EventTray";

      if (style == "withicon") {
        content.icon = "fa fa-bell";
      } else {
        content.icon = "none";
      }
      // content.url = 'index.html';
      content.target = "_blank";

      $.notify(content, {
        type: state,
        placement: {
          from: placementFrom,
          align: placementAlign,
        },
        time: 1000,
      });
      
    </script>

    {% endfor %} {% endif %}
